spring:
  application:
    name: lcwd_substringFoodies

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  flyway:
    enabled: true
    baseline-on-migrate: true

  app:
    base-url: http://spring-web-service:8062

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

#  security:
#    user:
#      name: ${SECURITY_USERNAME}
#      password: ${SECURITY_PASSWORD}

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.security: DEBUG


razorpay:
  key_id: ${RAZORPAY_KEY_ID}
  key_secret: ${RAZORPAY_KEY_SECRET}

jwt:
  secret: ${JWT_SECRET}

restaurant:
  file:
    path: /app/uploads/restaurant_banner/

food:
  file:
    path: /app/uploads/food_item_banner/

server:
  port: 8062
